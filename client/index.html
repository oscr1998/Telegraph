<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/anime.min.js"></script>
    <script defer src="./js/index3.js"></script>
    <title>Telegraph</title>
</head>
<body onload="updateContent()">
    <div id="tiles"></div>
        <header></header>

        <main>
            <article>
                <div class="container" id="container">
                    <form id="submitForm">
                        <span class="text-center">Make a post</span>
                        <div class="input-container">
                            <input type="text" id="title">
                            <label>Title</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="name">
                            <label>Name</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="story">
                            <label>Story</label>
                        </div>
                        <div class="input-container btn">
                        <input type="submit" id="submitButton" class="glow-on-hover" placeholder="PUBLISH">
                        </div>
                    </form>
                </div>
                
                <div class="post" id="all-post">

                </div>

            </article>
        </main>

        <footer></footer>
    
</body>
</html>
